<h2 id="maintenance">Maintenance</h2>
<h3 id="change-secret">Change Secret</h3>
<p>Changes API secret. </p>
<blockquote>
<p>WARNING! Changing API secret could prevent others from accessing API functions!</p>
</blockquote>
<p><em>Example REQUEST</em></p>
<blockquote>
<p><a href="swagger#operation--api-Maintenance-ChangeSecret-post">POST /api/Maintenance/ChangeSecret</a></p>
<pre><code class="lang-json">{
  &quot;Secret&quot;: &quot;MyNewS3cr3t&quot;
}
</code></pre>
</blockquote>
<p><em>Example RESPONSE</em></p>
<blockquote>
<p>HTTP/1.1 200 OK</p>
</blockquote>
