<h2 id="status">Status</h2>
<p>Returns with version, processor, memory and disk information about the API server.</p>
<p><em>Example:</em></p>
<pre><code class="lang-cs"><span class="hljs-keyword">var</span> statusManager = <span class="hljs-keyword">new</span> StatusManager(_configuration);<br><span class="hljs-keyword">var</span> resultStatus = <span class="hljs-keyword">await</span> statusManager.GetStatusAsync();
</code></pre>
